<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body id="body">
    <div class="task-app">
        <div class="to-do-title">
            <p class="to-do-title-text">Today's To Do</p>
            <img id="refreshIcon" alt="refresh" src="./Assets/Images/refreshicon.png" class="to-do-title-img">
        </div>
        <input class="newTaskInput" id="newTaskInput" type="text" placeholder="Add to your list...">
        <ul id="to_do_list" class="to-do-list">    
        </ul>
        <button id="clearButton" class="clearButton" type="button">Clear all completed</button>
    </div>  
</body>
</html>
